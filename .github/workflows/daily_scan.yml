name: Daily Scanner Update

on:
  schedule:
    - cron: '30 14 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install libraries
      run: |
        pip install pandas yfinance finvizfinance scipy

    - name: Run Scanner Script
      run: python scanner.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Scanner Bot"
        git config --global user.email "bot@noreply.github.com"
        git add index.html
        git commit -m "Daily market scan update" || echo "No changes to commit"
        git push